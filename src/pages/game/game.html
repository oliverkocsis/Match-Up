<ion-content style="background: url('assets/imgs/background.jpg') center no-repeat; background-size: cover;">
  <ion-grid [ngStyle]="{'max-width.px': maxWidth}" padding-top>
    <ion-row>
      <ion-col col-4 col-md-3 col-lg-2>
        <button ion-button icon-only color="secondary" round block navPop>
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4 offset-4 col-md-3 offset-md-6 col-lg-2 offset-lg-8>
        <button ion-button icon-only color="secondary" round block (click)="refresh()">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <board [width]="width" [height]="height" [maxWidth]="maxWidth" (win)="onWin($event)"></board>
</ion-content>
