<ion-grid fixed>
  <ion-row>
    <ion-col col-8 offset-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4>
      <button *ngIf="android()" ion-button full round large color="secondary" (click)="purchase(themesProvider.selected.name)">
        <span>Buy</span>
        <span *ngIf="themesProvider.selected.price" style="margin-left: 8px;">({{themesProvider.selected.price}})</span>
      </button>
      <button *ngIf="!android()" ion-button full round large color="secondary" (click)="purchase(themesProvider.selected.name)" disabled>
        <span>Coming Soon</span>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
